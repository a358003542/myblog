{% if DEFAULT_PAGINATION %}
<nav aria-label="Page Navigation">
    <ul class="pager">
        {% if articles_page.has_previous() %}
        <li class="previous">
            <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" aria-label="Previous" >
                <span aria-hidden="true">&larr;<span>Previous</span></span>
            </a>
        </li>
        {% else %}
        <li class="previous disabled">
            <span aria-hidden="true">&larr;<span>Previous</span></span>
        </li>
        {% endif %}


        {% if articles_page.has_next() %}
        <li class="next">
            <a href="{{ SITEURL }}/{{ articles_next_page.url }}" aria-label="Next" >
                <span aria-hidden="true">&rarr;<span>Next</span></span>
            </a>
        </li>
        {% else %}
        <li class="next disabled">
            <span aria-hidden="true">&rarr;<span>Next</span></span>
        </li>
        {% endif %}

    </ul>
</nav>
{% endif %}
