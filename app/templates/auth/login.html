{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Myblog - 登录{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登录</h1>
    </div>

    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击重设密码</a>.</p>
        <p>新用户? <a href="{{ url_for('auth.register') }}">点击去注册</a>.</p>
    </div>

{% endblock %}
